<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json은 웹 앱이 설치될 때 사용되는 메타데이터를 제공합니다
      사용자의 모바일 기기 또는 데스크톱. https://developers.google.com/web/fundamentals/web-app-manifest/ 참조
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      위 태그에서 %PUBLIC_URL%의 사용을 확인하세요.
      빌드 중에 'public' 폴더의 URL로 대체될 것입니다.
      HTML에서 'public' 폴더 내의 파일만 참조할 수 있습니다.

      "/favicon.ico" 또는 "favicon.ico"와 달리, "%Public_URL%/favicon.ico"는 다음과 같습니다
      클라이언트 측 라우팅과 non-root 공용 URL 모두에서 올바르게 작동합니다.
      'npm run build'를 실행하여 non-root 공용 URL을 구성하는 방법을 알아보세요.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- 여기는 src 폴더안에있는 파일들이 들어 오는 곳 -->
    </div>
    <!--
      이 HTML 파일은 템플릿입니다.
      브라우저에서 직접 열면 빈 페이지가 표시됩니다.

      이 파일에 웹폰트, 메타태그 또는 분석 기능을 추가할 수 있습니다.
      빌드 단계에서는 번들 스크립트를 <body> 태그에 배치합니다.

      개발을 시작하려면 'npm start' 또는 'yarn start'를 실행합니다.
      프로덕션 번들을 만들려면 'npm run build' 또는 'yarn build'를 사용합니다.
    -->
  </body>
</html>
